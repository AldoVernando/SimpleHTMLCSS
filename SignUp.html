<body>

	<div class="header">
		<div class="logo">
		</div>
	</div>

	<div class="navbar">
		<ul>
              <li><a href="index.html">HOME</a></li>
              <li><a href="SignUp.html">SIGN UP</a></li>
        </ul>
	</div>

	<div class="formHeader">
		<p>Sign Up</p>
	</div>

 <div class="signUp">
 	<div class="form">
						<form action="#">
							<table cellspacing="10">
								<tr>
									<td>Full Name</td>
									<td><input type="text" id="fullname" name="fullname"/></td>
								</tr>
								<tr>
									<td>Email</td>
									<td><input type="text" id="email" name="email"/></td>
								</tr>
								<tr>
									<td>Phone Number</td>
									<td><input type="text" id="phone" name="phone"/></td>
								</tr>

								<tr>
									<td>Gender</td>
									<td class="radio">
										<label><input type="radio" name="Gender" value="Male"/> <span>Male</span></label>
										<label><input type="radio" name="Gender" value="Female"/> <span> Female</span></label>
									</td>
								</tr>

								<tr>
									<td>Select Country</td>
									<td>
										<select style="width:100%; padding:5px">
												<option >-SELECT COUNTRY-</option>
												<option >Indonesia</option>
												<option >Singapore</option>
												<option >Malaysia</option>
												<option >Australia</option>
												<option >India</option>
										</select>
									</td>
								</tr>

								<tr>
									<td>Password</td>
									<td><input type="Password" id="pass" name="email"/></td>
								</tr>
								<tr>
									<td>Confirmation Password</td>
									<td><input type="Password" id="confirmPass" name="phone"/></td>
								</tr>

								<tr>
									<td class="check"><label><input type="checkbox" name="agree" value="agree"> I agree with terms</td></label>
								</tr>
								<tr>
									<td  class="button">
										<input type="reset" value="RESET"/>
									</td>
									<td  class="button">
										<input type="submit" value="SIGN UP"/>
									</td>
								</tr>
							</table>
						</form>
					</div>
				</div>
